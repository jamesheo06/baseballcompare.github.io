<!DOCTYPE html>
<html>
    <head>
        <title>Baseball Compare</title>
        <link rel="stylesheet" href="style1.css">
    </head>

    <body>
        
        <nav class="header">
            <a href="index.html">Baseball Compare</a>
            <a href="batters.html">BATTERS</a>
            <a href="pitchers.html">PITCHERS</a>
        </nav>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="player1-search" placeholder="Search Player 1">
                <button onclick="searchBatter('player1-search', 'p1')">Load Player 1</button>
            </div>

            <div class="search-box">
                <input type="text" id="player2-search" placeholder="Search Player 2">
                <button onclick="searchBatter('player2-search', 'p2')">Load Player 2</button>
            </div>
        </div>

        <div class="comparechart">

            <div class="stat-row">
                <img id="p1-img" class="player-img">
                <div></div> <!-- Empty div for spacing -->
                <img id="p2-img" class="player-img">
            </div>

            <div class="stat-row stat-header">
                <div id="p1-name"></div>
                <div>Stat</div>
                <div id="p2-name"></div>
            </div>

            <div class="stat-row">
                <div id="p1-avg"></div>
                <div>AVG</div>
                <div id="p2-avg"></div>
            </div>
            <div class="stat-row">
                <div id="p1-hr"></div>
                <div>HR</div>
                <div id="p2-hr"></div>
            </div>
            <div class="stat-row">
                <div id="p1-rbi"></div>
                <div>RBI</div>
                <div id="p2-rbi"></div>
            </div>
            <div class="stat-row">
                <div id="p1-obp"></div>
                <div>OBP</div>
                <div id="p2-obp"></div>
            </div>
            <div class="stat-row">
                <div id="p1-slg"></div>
                <div>SLG</div>
                <div id="p2-slg"></div>
            </div>
            <div class="stat-row">
                <div id="p1-ops"></div>
                <div>OPS</div>
                <div id="p2-ops"></div>
            </div>
            <!--
            <div class="stat-row">
                <div id="p1-war"></div>
                <div>WAR</div>
                <div id="p2-war"></div>
            </div>
            -->
        </div>

        <script src="script.js"></script>

    </body>
</html>
